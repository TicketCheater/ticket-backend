services:
  web-redis:
    image: redis:latest
    ports:
      - "6379:6379"
    volumes:
      - redis-data:/data
    command: redis-server --appendonly yes

  flow-redis:
    image: redis:latest
    ports:
      - "6380:6379"
    volumes:
      - redis-data2:/data
    command: redis-server --appendonly yes

  zipkin:
    image: ghcr.io/openzipkin/zipkin-slim:${TAG:-latest}
    container_name: zipkin
    environment:
      - STORAGE_TYPE=mem
    ports:
      - 9411:9411

volumes:
  redis-data:
  redis-data2:  # 새로운 볼륨 정의
